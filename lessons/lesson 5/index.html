<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_5</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Tour Booking Form</h1>
        </div>

        <form action="/index2.html" method="post">

            <div class="namecontainer">
                <label for="firstname">Name</label>
                <input type="text" placeholder="First name" id="firstname">
                <label for="lastname" class="hiddenelem">Last name</label>
                <input type="text" placeholder="Last name" id="lastname">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="name@mail.com">
            </div>

            <div>
                <label for="Phone ">Phone </label>
                <input type="tel" id="Phone " placeholder="###-###-####">
            </div>

            <div>
                <label for="date">When are you planing to visit?</label>
                <input type="date" id="date">
            </div>

            <div>
                <label for="group">How many people are in your group?</label>
                <input type="number" id="group" placeholder="1-10">
            </div>

            <div>
                <label for="tour">Which tour are you most interested in?</label>
                <select id="tour">
                    <option value="" disabled>*Please select*</option>
                    <option value="usa">USA</option>
                    <option value="eu">Europe</option>
                    <option value="uae">UAE</option>
                    <option value="mald">Maldives</option>
                </select>
            </div>

            <div class="boxes">
                <p>What is te best way to contact you?</p>
                <div>
                    <input type="checkbox" id="chk1">
                    <label for="chk1">Phone</label>
                    <div>
                        <input type="checkbox" id="chk2">
                        <label for="chk2">Email</label>
                        <div>
                            <input type="checkbox" id="chk3">
                            <label for="chk3">Either</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="boxes">
                <p>If phone, when is the best tipme of day for call-back?</p>
                <div>
                    <input type="radio" id="rd1" name="time">
                    <label for="rd1">8 - 11 am</label>
                </div>
                <div>
                    <input type="radio" id="rd2" name="time">
                    <label for="rd2">12 - 4 pm</label>
                </div>
                <div>
                    <input type="radio" id="rd3" name="time">
                    <label for="rd3">6 - 10 pm</label>
                </div>
            </div>

            <div>
                <label for="text">Anything else we should know?</label>
                <textarea id="text"></textarea>
            </div>

            <div class="button11">
                <button type="submit">send</button>
                <button type="reset">cancel</button>
            </div>
            <a href="https://skilldesk.starta.university/homework#!/tproduct/436911347-recxCa6xWZloAiRhs" class="a1">ссылка</a>
            <a href="https://skilldesk.starta.university/homework#!/tproduct/436911347-recxCa6xWZloAiRhs" class="a2">ссылка</a>
            <a href="https://skilldesk.starta.university/homework#!/tproduct/436911347-recxCa6xWZloAiRhs" class="a3">ссылка</a>
        </form>
    </div>
</body>
</html>
